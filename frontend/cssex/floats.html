<!DOCTYPE html>

<html>

<head>
  <title>margin, padding, border</title>

  <style type="text/css">
    body {
      background-color: black;
    }

    .horizontalbox {
      background-color: red;
      width: 300px;
      height: 200px;
      color: white;
      float: left;
      margin-right: 20px;

    }

    .verticalbox {
      background-color: red;
      width: 300px;
      height: 200px;
      color: white;
      margin-right: 20px;
      margin-top: 30px;
    }

    img{
      width: 300px; height: 150px;
    }

  </style>

</head>

<body>

  <div class="horizontalbox">

    <img src="images/indianflag.png">

    <p>Indian Flag</p>

  </div>

  <div class="horizontalbox">
    <img src="images/usaflag.jpg">

    <p>USA flag</p>

  </div>

  <div style="clear:both"></div>

  <div class="verticalbox"> 

 <h3>Third box</h3>

  </div>

</body>

</html>
