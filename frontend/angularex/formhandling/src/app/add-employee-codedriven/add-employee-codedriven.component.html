<h2>Add Employee Code driven form handling</h2>

<form [formGroup]="myform" (ngSubmit)="addEmployee()">

    <div class="form-group">

        <label>Employee Name</label>

        <input name="empName" formControlName="empName" class="form-control">

        <div *ngIf="!isNameCtrlRequireValid()"
            class="text-danger">
            name is required
        </div>

        <div *ngIf="!isNameCtrlMinLengthValid() " class="text-danger">
            minimum length is 2
        </div>


    </div>

    <div class="form-group">
        <label>Employee Age </label>

        <input type="number" name="empAge" formControlName="empAge" class="form-control">

        <div *ngIf="!isAgeCtrlRequireValid() " class="text-danger">
            age is required
        </div>

        <div *ngIf="!isAgeCtrlMinMaxValid()" class="text-danger">
            age should be between 18 and 100
        </div>



    </div>

    <button class="btn btn-success">Add Employee</button>

</form>

<div *ngIf="employee">
    <h3>Details entered </h3>
    {{employee.empName}} , {{employee.empAge}}
</div>
